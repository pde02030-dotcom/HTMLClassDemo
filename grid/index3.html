<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Grid Template Basic</title>
  <style>

    html, body {
      height: 100%;
      margin: 0;
    }

    html {
      box-sizing: border-box;
    }
    

    *, *::before, *::after {
      box-sizing: inherit;
    }

    .grid {      
      width: 100%;
      height: 100%;

      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-template-rows: auto;
      grid-template-areas: 
        "header header header header"
        "main main . sidebar"
        "footer footer footer footer";

      gap: 10px;
      border: 2px solid #333;
      padding: 10px;
    }

    .item {
      display: flex;
      align-items: center;
      justify-content: center;

      border-radius: 8px; /* 모서리 둥글게 */
      color: white; /* 글자 색상 흰색 */
      font-weight: bold; /* 글자 굵게 */ 
      font-size: 24px; /* 글자 크기 */  
      box-shadow: 2px 2px 6px rgba(0, 0, 0, 0.2); /* 약간의 그림자 효과 */
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3); /* 글자에 그림자 효과 */
      transition: transform 0.2s; /* 호버 시 부드러운 변환 효과 */

    }

    .a {   
      background: orange;   
      grid-area: header;
    }
    .b {
      background: skyblue;   
      grid-area: main;
    }
    .c {
      background: pink;
      grid-area: sidebar;
    }
    .d {
      background: green;
      grid-area: footer;
    }
  </style>
</head>
<body>

  <h2>grid-template-columns / rows (px + fr)</h2>

  <div class="grid">
    <div class="item a">header</div>
    <div class="item b">main</div>
    <div class="item c">sidebar</div>
    <div class="item d">footer</div>
  </div>

</body>
</html>
