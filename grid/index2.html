<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Grid Template Basic</title>
  <style>

    html, body {
      height: 100%;
      margin: 0;
    }

    html {
      box-sizing: border-box;
    }
    

    *, *::before, *::after {
      box-sizing: inherit;
    }

    .grid {      
      width: 100%;
      height: 100%;

      display: grid;
      grid-template-columns: repeat(4, 1fr); /* 4등분 */ /* 각 열의 크기를 동일하게 설정 */ /* 1fr씩 할당 */ /* 각 열이 동일한 비율로 공간을 차지하도록 설정 */
      grid-template-rows: auto; /* 행의 높이는 내용에 따라 자동으로 조절 */ /* 행의 높이를 자동으로 설정 */ /* 각 행의 높이가 내용에 맞게 조절되도록 설정 */
      grid-template-areas: /* 영역 이름 지정 */
        "header header header header"
        "main main . sidebar"
        "footer footer footer footer";

      gap: 10px; /* 그리드 아이템 간의 간격 설정 */ 
      border: 2px solid #333; /* 테두리 설정 */
      padding: 10px; /* 내부 여백 설정 */
    }

    .item {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .a {    
      background-color: orange;  
      grid-area: header;
    }
    .b {
      background-color: rgb(179, 255, 0);  
      grid-area: main;
    }
    .c {
      background-color: rgb(211, 248, 1);  
      grid-area: sidebar;
    }
    .d {
      background-color: rgb(252, 208, 126);
      grid-area: footer;
    }
  </style>
</head>
<body>

  <h2>grid-template-columns / rows (px + fr)</h2>

  <div class="grid">
    <div class="item a">header</div>
    <div class="item b">main</div>
    <div class="item c">sidebar</div>
    <div class="item d">footer</div>
  </div>

</body>
</html>
